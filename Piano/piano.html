<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Cioromela Valentin Stefan">
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <title>Stefan's piano</title>
    <link rel="stylesheet" href="pianoStyles.css">
</head>

<body>
    <div class="container">
        
        <header>
            <div>
                <h1>È˜tefan's piano</h1>
            </div>
        </header>

        <div class="keys-container">
            <!--octave 3-->
            <span class="key witeK" id="q">q</span> <!-- C3  , q -->
            <span class="key blackK" id="Q">Q</span> <!-- CS3 , Q -->
            <span class="key witeK" id="w">w</span> <!-- D3  , w -->
            <span class="key blackK" id="W">W</span> <!-- DS3 , W -->
            <span class="key witeK" id="e">e</span> <!-- E3  , e -->
            <span class="key witeK" id="r">r</span> <!-- F3  , r -->
            <span class="key blackK" id="R">R</span> <!-- FS3 , R -->
            <span class="key witeK" id="t">t</span> <!-- G3  , t -->
            <span class="key blackK" id="T">T</span> <!-- GS3 , T -->
            <span class="key witeK" id="y">y</span> <!-- A3  , y -->
            <span class="key blackK" id="Y">Y</span> <!-- AS3 , Y -->
            <span class="key witeK" id="u">u</span> <!-- B3  , u -->

            <!--octave 4-->
            <span class="key witeK" id="i">i</span> <!-- C4  , i -->
            <span class="key blackK" id="I">I</span> <!-- CS4 , I -->
            <span class="key witeK" id="o">o</span> <!-- D4  , o -->
            <span class="key blackK" id="O">O</span> <!-- DS4 , O -->
            <span class="key witeK" id="p">p</span> <!-- E4  , p -->
            <span class="key blackK " id="P">P</span> <!-- F4  , P -->
            <span class="key witeK" id="a">a</span> <!-- FS4 , a -->
            <span class="key witeK" id="s">s</span> <!-- G4  , s -->
            <span class="key blackK" id="S">S</span> <!-- GS4 , S -->
            <span class="key witeK" id="d">d</span> <!-- A4  , d -->
            <span class="key blackK" id="D">D</span> <!-- AS4 , D -->
            <span class="key witeK" id="f">f</span> <!-- B4  , f -->

            <!--octave 5-->
            <span class="key witeK" id="g">g</span> <!-- C4  , i -->
            <span class="key blackK" id="G">G</span> <!-- CS4 , I -->
            <span class="key witeK" id="h">h</span> <!-- D4  , o -->
            <span class="key blackK" id="H">H</span> <!-- DS4 , O -->
            <span class="key witeK" id="j">j</span> <!-- E4  , p -->
            <span class="key blackK " id="J">J</span> <!-- F4  , P -->
            <span class="key witeK" id="k">k</span> <!-- FS4 , a -->
            <span class="key witeK" id="l">l</span> <!-- G4  , s -->
            <span class="key blackK" id="L">L</span> <!-- GS4 , S -->
            <span class="key witeK" id="z">z</span> <!-- A4  , d -->
            <span class="key blackK" id="Z">Z</span> <!-- AS4 , D -->
            <span class="key witeK" id="x">x</span> <!-- B4  , f -->
        </div>
    </div>

    <!-- <script src="pianoJS.js" async></script> -->
    <script src="pianoJS.js" defer></script>
</body>

</html>
